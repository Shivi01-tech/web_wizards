<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Profectus</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .welcome-bg {
            background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
            color: white;
            height: 100vh;
        }

        .btn-custom {
            background-color: #fcd34d;
            color: #1f2937;
            border: none;
        }

        .btn-custom:hover {
            background-color: #eab308;
        }
    </style>
</head>

<body>
   
    <div class="welcome-bg d-flex justify-content-center align-items-center text-center">
        <img src="/profectus/profectus logo.jpg" alt="Profectus Icon" width="300" height="300">

        <div> 
            
            <h1 class="text-4xl md:text-6xl font-bold mb-4" > <marquee> Profectus</marquee></h1>
            <h1 class="text-4xl md:text-6xl font-bold mb-4"> <strong>Welcome to Profectus</strong></h1>
          
            <p class="text-lg md:text-2xl mb-5">Your gateway to amazing experiences with <strong>Profectus</strong>.</p>
            <div class="d-flex flex-column flex-md-row justify-content-center gap-3">
                <a href="/login.html" class="btn btn-custom px-4 py-2 text-uppercase">Login</a>

                <a href="/signup.html" class="btn btn-outline-light px-4 py-2 text-uppercase">Signup</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
